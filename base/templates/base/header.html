<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#categoryFilter").on("change", function() {
            var selectedCategory = $(this).val();
            $("#hobbyContainer .col-sm-8.col-md-3").each(function() {
                var hobbyCategory = $(this).data("categoria");
                if (selectedCategory === "todos" || selectedCategory === hobbyCategory) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        });

        $('#categoryFilter').on('change', function() {
            if (this.value == 0) {
                $(".hobbyContainer").show()
            } else {
                $(".hobbyContainer").hide()
                $(".categoria-" + this.value).show()
            }
        });

        console.log("test")
    });
</script>
