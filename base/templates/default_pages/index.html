{%extends 'base/header.html'%}


{%block 'titulo'%}
Login
{%endblock%}

{%block 'conteudo'%}
    <div class="main_login">
        <div class="container-left flex-column align-items-center">
            <h1 class="text-white">Bem-vindo!</h1>
            <img src="../../../media/hobby/logoprojeto.png" alt="logo">
        </div>
        <div class="container-right flex-column align-items-center">
            <h1 class="text-white mb-5">Login</h1>
            
            <form method='POST' class="mb-5">

              {% csrf_token %}    

                <div class="form-group mt-3">
                    <label for="exampleInputEmail1">Nome de usuário</label>
                    <div class="input-group">
                      <input 
                      name="username" 
                      class="form-control input-field" 
                      id="exampleInputEmail1" 
                      aria-describedby="emailHelp">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-0">
                            <i class="fas fa-user"></i>
                        </span>
                      </div>
                    </div>
                    <small id="emailHelp" class="text-white">Nunca compartilhe seus dados com mais ninguém.</small>
                  </div>                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <div class="input-group">
                      <input type="password" name="password" class="form-control input-field" id="exampleInputPassword1">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-0">
                          <i class="fa fa-lock"></i>
                        </span>
                      </div>
                    </div>
                  </div>                  
                <div class="esqueceu">
                    <a class="text-white font-italic" href="{% url 'home:forgot_password' %}">Esqueceu a senha?</a>
                </div>
                <div class="btn_login mt-4">
                    <button type="submit" class="btn-btn-primary-login">Login</button>
                    <a href="{% url 'home:register' %}" type="button" class="btn btn-btn-primary-cadastro text-white d-flex align-items-center" style="text-decoration: none;">Criar nova conta</a>
                </div>
              </form>
        </div>
    </div>

{%endblock%}
